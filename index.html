<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="form-container">
 <div class="header-text">Login Form</div>
<form action="get" class="form_Elements">
<label for="name"></label>
<input type="text" name="name" id="name" placeholder="Name" minlength="3" maxlength="200">   
<label for="name"></label>
<input type="email" name="email" id="email" placeholder="Email">   
<label for="password"></label>
<input type="password" name="password" id="password" placeholder="Password" minlength="4" maxlength="8"> 
</form>
<a href="#" class="forgetpass">Forgot Password?</a>  
<div class="login-button"><a href="#">Login</a></div>
<p class="or_Login">or login with</p>
<div class="social_buttons">
<div class="login_buttons" id="twit"><a href="#">Twitter</a></div>
<div class="login_buttons" id="insta"><a href="#">Instagram</a></div>
</div>
<div class="footer-sec">
<p class="bottom-text">Don't have an account?</p>
<div class="bottom-link"><a href="#">Signup Now</a></div>
</div>
</div>   
</header>
</body>
</html>
